<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AGMK Muhandislik maktabi</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("bg-school.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #1f2f3a;
      display: flex;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    header img {
      height: 55px;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 18px;
      text-align: center;
      max-width: 520px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    }

    .card h1 {
      margin-bottom: 10px;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      background: #00c6ff;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn:hover {
      background: #00a2d4;
    }
  </style>
</head>

<body>

  <header>
    <img src="agmk-logo.png" alt="AGMK logo">
  </header>

  <div class="card">
    <h1>AGMK Muhandislik maktabi</h1>
    <p>Ushbu sertifikat</p>

    <div class="name">Sharifjon</div>

    <p>muhandislik kursini muvaffaqiyatli yakunlagani uchun berildi</p>

    <a class="btn" href="sharifjon.pdf" download>
      ðŸ“„ Sertifikatni yuklab olish (PDF)
    </a>
  </div>

</body>
</html>
